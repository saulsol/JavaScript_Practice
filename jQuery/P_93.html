<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>
        var today = new Date(); 
        var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();

        document.write("현재 월 : " + parseInt(nowMonth + 1) + "<br>");
        document.write("현재 일 : " + nowDate + "<br>");
        document.write("현재 요일 : " + nowDay + "<br>");
        

    </script>
</head>
<body>
    
</body>
</html>
