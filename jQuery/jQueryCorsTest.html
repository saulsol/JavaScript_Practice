<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="result"></div>
    <button id="sendRequestButton">서버에 요청 보내기</button>

    <script>
        $(function(){
            $('#sendRequestButton').click(function(){
                fetch('http://localhost:8080/corsTest', {
                    method: 'GET',
                    credentials: 'same-origin', // 'credentials' 옵션을 'include'로 설정하여 인증 정보를 포함
                    headers: {
                        'Content-Type': 'application/json', // 필요한 헤더 추가
                        // 다른 필요한 헤더들을 여기에 추가
                    },
                })
                .then(response => {   
                    if (!response.ok) {
                        throw new Error('네트워크 응답이 실패하였습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    // 데이터를 처리하는 로직을 추가
                    console.log(data);
                    $('#result').text(JSON.stringify(data)); // 결과를 화면에 표시
                })
                .catch(error => {
                    console.error('오류 발생:', error);
                });
            })
        })
    </script>
</body>
</html>
