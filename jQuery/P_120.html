<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>

        var addNum = 0;
        var subNum = 1000;
        
        var auto_1 = setInterval(

            function(){
                addNum++; 
                document.write(addNum+"<br>")
            }, 3000)
            
        var auto_2 = setInterval(
            function(){
                subNum--;
                document.write(subNum+"<br>");
            }, 3000)


    </script>
    
</head>
<body>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
    
</body>
</html>
