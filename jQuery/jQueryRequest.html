
<!DOCTYPE html>
<html>
<head>
    <title>jQuery and Spring Boot Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Spring Boot and jQuery Example</h1>
    <button id="fetchData">Fetch Data from Server</button>
    <div id="response"></div>

    <script>
        $(document).ready(function () {
            $("#fetchData").click(function () {
                $.get("http://localhost:8080/hello", function (data) {
                    $("#response").text(data);
                });
            });
        });
    </script>
</body>
</html>
