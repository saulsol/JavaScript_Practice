<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <script>

        var num = 1; 

        function gallery(direct){
            if(direct){
                if(num==3) num=1; 
                num ++; 
            }else{
                if(num==1) ; 
                num --;
            }

            var imgTag = document.getElementById("photo"); 
            imgTag.setAttribute("src", "../image/pic_"+num+".jpg"); 
        }

    </script>

</head>
<body>
    <div id="galleryZone">
        <p><img src="../image/pic_1.jpg" id="photo" alt=""></p>
        <p>
            
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>

    </div>
</body>
</html>
