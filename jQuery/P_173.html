<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <script>
        $(function(){
            $("#tit").css("background-color", "#ff0")
            .css("border", "2px solid #f00");
        })
        // 체이닝 기법으로 선택한 요소의 CSS 메서드를 연속해서 2회 적용한다. 

    </script>
</head>
<body>


    <h1>제이쿼리</h1>
    <h2 id="tit">선택자</h2>
    <h3>직접 선택자</h3>

</body>
</html>
