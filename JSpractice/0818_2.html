<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <script>
        document.writeln("100 : " + typeof 100 + "</br>") // number
        document.writeln("3.14 : " + typeof 3.14 + "</br>") // number
        document.writeln("문자열 : " + typeof "문자열" + "</br>") // string
        document.writeln("정의되지 않은 변수 : " + typeof sum + "</br>") // undifined
        document.writeln("함수 타입 : " + typeof function(){} + "</br>") // function
        document.writeln("배열 타입: " + typeof [10, 20 ,30] + "</br>") // object
        document.writeln("객체 타입: " + new Object() + "</br>") // [object Object]
        

    </script>

    


</body>
</html>
