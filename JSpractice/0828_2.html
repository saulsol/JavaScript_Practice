<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

    <script>
        function User(name,age){  // 생성자 함수
            this.name=name;
            this.age=age;
            this.view=function(){
                document.write("나의 이름은 " + this.name +"이고, 나이는 " + this.age +"세 입니다.<br>");
            }
        }
        
        var ob1=new User('kim',25);   // 인스턴스 생성
        var ob2=new User('lee',20);
        ob1.view();
        ob2.view();



    </script>
</head>
<body>
    
</body>
</html>
