<!DOCTYPE html>
    <script>
      const book1 = {
        title : "어린왕자",
        price : 15000
      }
      const book2 = {
        title : "자바의 정석",
        price : 25000
      }
      
      const bookList = [book1, book2];

      var sumPrice = 0;

      for(var i = 0; i<bookList.length; i++){
        var price = bookList[i].price;
        sumPrice += price;
      }

      alert(sumPrice / bookList.length);

    </script>
    <body>

    </body>
</html>
