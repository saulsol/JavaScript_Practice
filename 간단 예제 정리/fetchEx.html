<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:1000/hello")
            .then(response => {
                if (!response.ok) {
                    throw new Error("fail");
                }
                return response.text();
            })
            .then(msg => {
                alert(msg);
                document.write(msg)
            })
            .catch(error => {
                alert(error.message);
            });
    });
</script>
</body>
</html>
