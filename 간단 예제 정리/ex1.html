<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>
<script>
	var a=10,b=3,sub, mul, divi;
	sub=a-b;
	mul=a*b;
	divi=a/b;
	document.write("두수의 합:" +(a+b)+"<br>");
	document.write("두수의 차:" +sub+"<br>");
	document.write("두수의 곱:" +mul+"<br>");
	document.write("두수의 몫:" +divi+"<br>");
</script>
</head>
<body>

</body>
</html>
