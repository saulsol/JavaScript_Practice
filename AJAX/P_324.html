<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
    <title>Document</title>
    <script>
        $(function(){
            $.ajax({
                url : "http://localhost:1000/userInfo",
                dataType : "json",
                success : function(data){
                    if(data.length > 0){
                        var tb = $("<table/>");

                        for(var i in data){
                            var $id = data[i].id;
                            var $first_name = data[i].first_name;
                            var $last_name = data[i].last_name;
                            var $email = data[i].email;
                            var $gender = data[i].gender;


                            var row = $("<tr />").append(
                                $("<td />").text($id),
                                $("<td />").text($first_name),
                                $("<td />").text($last_name),
                                $("<td />").text($email),
                                $("<td />").text($gender)

                            );

                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }



            });
        });
    </script>
</head>
<body>
    <div class="wrap"></div>
    
</body>
</html>
