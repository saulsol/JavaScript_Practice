<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <meta property="og:description" content="연습입니다.">
    
    
</head>
<body>
    <select> 
        <optgroup label="첫번째 옵션 그룹">
            <option>1-1 번</option>
            <option>1-2 번</option>
            <option>1-3 번</option>
        </optgroup>

        <optgroup label="두번째 옵션 그룹">
            <option>2-1 번</option>
            <option>2-2 번</option>
            <option>2-3 번</option>
        </optgroup>

    </select>


    <ol>
        <li>li 태그를 ol 태그로 감싸면</li>
        <li>번호가 생깁니다.</li>
        <li>따로 넘버링을 하지 않아도 </li>
        <li>자동으로 번호가 붙습니다</li>
    </ol>

    <ul>
        <li>li 태그를 ul 태그로 감싸면</li>
        <li>번호가 아닌, 기호가 생깁니다.</li>
        <li> 목록 태그에는 
            <ul>
                <li>ol</li>
                <li>ul</li>
                <li>dl</li>
            </ul>
            과 같은 태그들이 있는데
        </li>위와 같이 중첩하여 사용할 수 있습니다. 
    </ul>



</body>
</html>
