<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSG 장바구니</title>
    <link rel="stylesheet" href="stylesJ.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&family=Noto+Serif+KR&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>장바구니</h1>
    </header>
    <main>
        <section class="cart">
            <h2>담은 상품</h2>
            <hr>
            
                <div class="product-info">
                    <img src="../image/nikeShoes.png" alt="상품 이미지" style="width: 200px; height: 200px;">
                    <div class="description">
                        <h3>나이키 신발</h3>
                        <p>이 신발은 편안하고 스타일리시합니다. 최신 디자인으로 제작되었으며 스포츠나 캐주얼 착용에 적합합니다.</p>
                        <p>가격: $100.00</p>
                    </div>
                </div>
                <hr>
                <div class="product-info">
                    <img src="../image/에어팟.jpg" alt="상품 이미지" style="width: 200px; height: 200px;">
                    <div class="description">
                        <h3>에어팟</h3>
                        <p>애플에서 만든 에어팟</p>
                        <p>가격: $220.00</p>
                    </div>
                </div>
                <hr>

            
        </section>
       
    </main>
    <footer>
        <img src="../image/Shinsegae_logo.svg.png" id="img" style="width: 400px; height: 100px">
    </footer>
    <script src="script.js"></script>
</body>
</html>
